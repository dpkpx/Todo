    <style>
        .round {
            position: relative;
        }

        .round label {
            background-color: #3f3f3f;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            height: 28px;
            left: 5px;
            position: absolute;
            top: 15px;
            width: 28px;
        }

        .round label:after {
            border: 2px solid rgb(0, 0, 0);
            border-top: none;
            border-right: none;
            content: "";
            height: 6px;
            left: 7px;
            opacity: 0;
            position: absolute;
            top: 8px;
            transform: rotate(-45deg);
            width: 12px;
        }

        .round input[type="checkbox"] {
            visibility: hidden;
        }

        .round input[type="checkbox"]:checked+label {
            background-color: cyan;
            border-color: cyan;
        }

        .round input[type="checkbox"]:checked+label:after {
            opacity: 1;
        }

        .container {
            margin: 0 auto;
        }
    </style>
</head>
